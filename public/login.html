<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In - Mo Money</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: white;
      border-radius: 12px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .logo {
      font-size: 3rem;
      margin-bottom: 16px;
    }
    .title {
      color: #333;
      margin-bottom: 8px;
      font-size: 2rem;
      font-weight: 600;
    }
    .subtitle {
      color: #666;
      margin-bottom: 32px;
      font-size: 1.1rem;
    }
    .login-button {
      background: #0078d4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
      width: 100%;
      text-decoration: none;
      display: inline-block;
    }
    .login-button:hover {
      background: #106ebe;
    }
    .features {
      text-align: left;
      margin-bottom: 32px;
      padding-left: 20px;
    }
    .features li {
      margin-bottom: 8px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">ðŸ’°</div>
    <h1 class="title">Mo Money</h1>
    <p class="subtitle">Smart Money Tracking & Budgeting</p>
    
    <ul class="features">
      <li>Upload and analyze bank statements</li>
      <li>AI-powered transaction categorization</li>
      <li>Visual spending insights</li>
      <li>Budget tracking and alerts</li>
      <li>Secure Microsoft Account sign-in</li>
    </ul>

    <a href="/.auth/login/aad?post_login_redirect_uri=%2F" class="login-button">
      Sign in with Microsoft
    </a>
  </div>
</body>
</html>
