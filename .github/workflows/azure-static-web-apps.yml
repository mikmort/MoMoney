name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Verify preinstalled Node.js version
        run: |
          echo "Node.js version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "Using preinstalled Node.js for faster startup"

      - name: Setup npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Enable Corepack for consistent toolchain
        run: corepack enable

      - name: Install dependencies with optimized settings
        run: npm ci --prefer-offline --no-audit

      - name: Build application with optimizations
        run: npm run build
        env:
          REACT_APP_AZURE_OPENAI_ENDPOINT: ${{ secrets.REACT_APP_AZURE_OPENAI_ENDPOINT }}
          REACT_APP_AZURE_OPENAI_API_KEY: ${{ secrets.REACT_APP_AZURE_OPENAI_API_KEY }}
          REACT_APP_AZURE_OPENAI_DEPLOYMENT: ${{ secrets.REACT_APP_AZURE_OPENAI_DEPLOYMENT }}
          REACT_APP_AZURE_AD_CLIENT_ID: ${{ secrets.REACT_APP_AZURE_AD_CLIENT_ID }}
          REACT_APP_AZURE_AD_AUTHORITY: ${{ secrets.REACT_APP_AZURE_AD_AUTHORITY }}
          REACT_APP_REDIRECT_URI: ${{ secrets.REACT_APP_REDIRECT_URI }}

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "build"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
